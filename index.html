<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note App</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
</head>

<body>
  <main>
    <div class="app">
      <div class="app-header">
        <div class="title-container">
          <img class="note-icon" src="assets/note.svg" alt="Note Icon" />
          <div class="title">Notes</div>
        </div>
        <div class="search-container">
          <div class="search-component">
            <img class="search-icon" src="assets/search.svg" alt="Search Icon" />
            <input class="search-input" type="text" id="search-input" placeholder="Search notes..." />
          </div>
        </div>
      </div>
      <div class="notes-container">
        <div id="empty-notes" class="empty-notes">
          <div class="circle">
            <img class="info-icon" src="assets/info.svg" alt="Info Icon" />
          </div>
          <div class="empty-note-text-container">
            <p class="empty-note-headline">No notes yet</p>
            <p class="empty-note-info">
              Add a note to keep track of your learnings.
            </p>
          </div>
          <button id="add-note-button" class="empty-note-button">
            <img class="note-add-icon" src="assets/note_add.svg" alt="Note Add Icon" />
            <label> Add Note</label>
          </button>
        </div>
      </div>
      <div class="new-note-container">
        <div class="new-note-title">
          <p class="new-note-title-add">Add new note</p>
          <button class="cancel-button">Cancel</button>
        </div>
        <input class="title-input" type="text" id="input-note-title" placeholder="Untitled Note" />
        <div class="textarea-wrapper">
          <textarea class="body-input" type="text" id="input-note-body" placeholder="Your note..."></textarea>
          <button id="save-note-button" class="save-note-button">Add</button>
        </div>
      </div>
      <div class="notes-list-container"></div>
    </div>
  </main>
  <script src="App.js"></script>
  <div id="delete-popup" class="popup">
    <div class="popup-content">
      <p class="popup-header">Delete Note</p>
      <p class="popup-secondary-text">
        Are you sure you want to delete this note?
      </p>
      <div class="popup-buttons">
        <button id="cancel-delete" class="popup-button-cancel">Cancel</button>
        <button id="confirm-delete" class="popup-button-delete">Delete</button>
      </div>
    </div>
  </div>
</body>

</html>
